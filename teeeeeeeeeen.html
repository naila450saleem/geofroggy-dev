<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .stat-card {
    width: 260px;
    background: #fff;
    border-radius: 14px;
    padding: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    border: 1.5px solid #5fd3ff;
    font-family: Poppins, sans-serif;
}

/* Top */
.card-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.icon-circle {
    width: 32px;
    height: 32px;
    background: #e6fbff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}

.real-time-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    font-size: 11px;
    font-weight: 600;
    color: #0aa9c2;

    /* üî• gradient background */
    background: radial-gradient(
        circle at center,
        #f2fdff 0%,     /* center light */
        #e6fbff 55%,    /* normal */
        #cceff6 100%    /* edges dark */
    );

    border: 1px solid #9be7f2;
    border-radius: 14px;
    line-height: 1;

    /* extra depth */
    box-shadow: inset 0 0 4px rgba(0, 160, 190, 0.25);
}


/* chhota green/blue dot */
.real-time-badge .dot {
    width: 6px;
    height: 6px;
    background: #1ecad3;
    border-radius: 50%;
}


/* Text */
.card-title {
    margin: 14px 0 4px;
    font-size: 13px;
    color: #555;
}

.card-value {
    margin: 0 0 12px;
    font-size: 28px;
    font-weight: 700;
}

/* Bottom */
.card-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.explore-btn {
    background: #18c964;
    border: none;
    color: white;
    padding: 6px 12px;
    font-size: 11px;
    border-radius: 20px;
    cursor: pointer;
}

/* Fake graph */
.mini-graph {
    width: 70px;
    height: 30px;
    background: linear-gradient(
        120deg,
        rgba(24,201,100,0.2),
        rgba(24,201,100,0.6)
    );
    clip-path: polygon(
        0% 80%, 15% 60%, 30% 70%, 45% 40%,
        60% 55%, 75% 25%, 90% 35%, 100% 20%,
        100% 100%, 0% 100%
    );
    border-radius: 6px;
}

    </style>
</head>
<body>
   <div class="stat-card">
    <div class="card-top">
        <div class="icon-circle">‚è±</div>
        <span class="real-time-badge">Real Time</span>

    </div>

    <p class="card-title">GDP Growth Explorer</p>
    <h2 class="card-value">104.58</h2>

    <div class="card-bottom">
        <button class="explore-btn">Open Explore</button>
        <div class="mini-graph"></div>
    </div>
</div>

</body>
</html>
